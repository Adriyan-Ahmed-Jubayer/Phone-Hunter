<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -------- Link Of Connection With Vanilla Cascading Style Sheet -------- -->
    <link rel="stylesheet" href="style.css">


    <!-- -------- Link of CDN Connection With Daisy UI -------- -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />


    <!-- -------- Link Of CDN Connection With Tailwind CSS Frame Work  -------- -->
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- -------- Coustom Classes For Tailwind CSS Frame Work -------- -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                "primary-heading-color": "#403F3F",
                "primary-btn-color": "#0D6EFD",
              }
            }
          }
        }
      </script>


     <!-- -------- Link Of Poppins Font From Google Fonts -------- -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">


     <!-- -------- Link Of Fav Icon -------- -->
     <link rel="shortcut icon" href="Image/pngwing 1.png" type="image/x-icon">


    <!-- -------- Website Title --------  -->
    <title>Phone Hunter</title>
</head>
<body>


    <!-- -------- Header Section Start From Here -------- -->
    <header class="pt-10">


        <!-- -------- Navigation Bar Section Start From Here -------- -->
        <nav class="container mx-auto">


            <!-- -------- Navbar Container Start From Here -------- -->
            <div class="navbar bg-base-100">


                <!-- -------- Navbar Title Start From Here -------- -->
                <div class="flex-1">
                  <h1 class="text-2xl font-bold text-primary-heading-color">Hot Gadgets</h1>
                </div>
                <!-- -------- Navbar Title Ends Here -------- -->


                <!-- -------- Navbar Button Container Start From Here -------- -->
                <div class="flex-none">
                  <button class="text-white text-lg font-semibold bg-primary-btn-color py-3 px-7 rounded-lg">
                    Sign Up
                  </button>
                </div>
                <!-- -------- Navbar Button Container Start From Here -------- -->


              </div>
              <!-- -------- Navbar Container Ends Here -------- -->


        </nav>
        <!-- -------- Navigation Bar Section Ends Here -------- -->


    </header>
    <!-- -------- Header Section Ends Here -------- -->


    <!-- -------- Main Section Start From Here -------- -->
    <main class="container mx-auto">


      <!-- -------- Search Bar Section Start From Here -------- -->
      <section class="mt-8">


        <!-- -------- Search Bar Container Start From Here -------- -->
        <div class="text-center">
          <input type="text" placeholder=" Search your phone" class="pl-4 rounded-lg py-3 w-full max-w-xs bg-gray-200" />
          <button class="text-white text-md font-semibold bg-primary-btn-color py-3 px-7 rounded-lg -ml-4" onclick="HandleSearch()">Search</button>
        </div>
        <!-- -------- Search Var Container Ends Here -------- -->


      </section>
      <!-- -------- Search Bar Section Ends Here -------- -->


      <!-- -------- Card Section Start From Here -------- -->
      <section class="mt-8">


        <!-- -------- Phones Card Container Start From Here -------- -->
        <div id="phones-card-container" class="grid gap-6 place-items-center grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>
        <!-- -------- Phones Card Container Ends Here -------- -->


      </section>
      <!-- -------- Card Section Ends Here -------- -->


    </main>
    <!-- -------- Main Section Ends Here -------- -->


    <!-- -------- Footer Section Start From Here -------- -->
    <footer></footer>
    <!-- -------- Footer Section Ends Here -------- -->


    <!-- -------- Connection With JavaScript File -------- -->
    <script src="index.js"></script>
</body>
</html>
